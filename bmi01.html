<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel = "stylesheet" href="bmi02.css"/>
</head>
<body>
    <div class="container">
        <h1> BMI calculator</h1>
        <form><br>
            <br>
            <label> Height in CM :</label><input type="text" id="height" /> <br> <br>
            <label> Weight in KG :</label><input type="text" id="weight" /> <br>
            <br> 
            <button> Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3><br>
                <p>Under Weight = Less than 18.6</p><br>
                <p>Normal Range = 18.6 and 24.9</p><br>
                <p>Overweight = Greater than 24.9</p><br>
            </div>
        </form>
    </div>
    
</body>
<script src="bmi03.js"></script>

</html>
